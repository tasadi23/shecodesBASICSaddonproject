<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Theme Toggle</title>
  <style>
    body {
      background: white;
      color: #333;
      font-family: Arial, sans-serif;
      transition: all 0.5s ease;
      text-align: center;
      padding: 50px;
    }

    .dark {
      background: #000;
      color: white;
    }

    button {
      font-size: 20px;
      padding: 12px 24px;
      margin-top: 30px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ— Toggle Light/Dark Theme</h1>
  <p>Click the button to switch modes</p>
  <button id="theme-button">Switch Theme</button>

  <script>
    let button = document.querySelector("#theme-button");

    button.addEventListener("click", function () {
      document.body.classList.toggle("dark");

      if (document.body.classList.contains("dark")) {
        button.innerHTML = "Switch to Light Theme";
      } else {
        button.innerHTML = "Switch to Dark Theme";
      }
    });
  </script>
</body>
</html>
