<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>City Collage â€“ Seychelles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 36px;
      color: #2c3e50;
      margin-bottom: 30px;
      text-align: center;
      cursor: pointer;
      display: inline-block;
      transition: transform 0.3s ease-in-out;
    }

    h1:hover {
      animation: wave 1s ease-in-out;
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      20% { transform: rotate(4deg); }
      40% { transform: rotate(-4deg); }
      60% { transform: rotate(2deg); }
      80% { transform: rotate(-2deg); }
      100% { transform: rotate(0deg); }
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .photo {
      width: 300px;
      height: 200px;
      overflow: hidden;
      border-radius: 10px;
      transition: transform 300ms ease, opacity 300ms ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease-in-out;
    }

    .photo:hover img {
      transform: scale(1.1) rotate(2deg);
      opacity: 0.9;
    }

    .photo:nth-child(2):hover img {
      transform: rotateY(10deg) scale(1.05);
    }

    .photo:nth-child(3):hover img {
      transform: translateX(10px) skew(5deg, 2deg);
    }

    .photo:nth-child(4):hover img {
      transform: perspective(600px) rotateX(15deg);
    }
  </style>
</head>
<body>

  <h1>ðŸŒ´ Dream Destination: Seychelles ðŸ‡¸ðŸ‡¨</h1>

  <div class="gallery">
    <div class="photo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/Anse_Source_d%27Argent_2-La_Digue.jpg" alt="Anse Source d'Argent" />
    </div>

    <div class="photo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Seychelles_beach.jpg" alt="Seychelles Beach" />
    </div>

    <div class="photo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f7/Port_Glaud_-_Seychelles.jpg" alt="Port Glaud" />
    </div>

    <div class="photo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/Morne_Seychellois.jpg" alt="Morne Seychellois" />
    </div>
  </div>

</body>
</html>
